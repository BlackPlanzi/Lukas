name: PlunziChatPlugin
version: '${project.version}'
main: sh.plunzi.plunzichatplugin.PlunziChatPlugin
api-version: 1.18
authors: [ Monsbot ]
description: The chat plugin for the Plunzish Minecraft server (enables use of Pixmojis)
commands:
  msg:
    description: Privately Message a player
    aliases: [ w, tell, dm ]
  broadcast:
    description: Broadcast a message to the entire server
    aliases: [ yellatthewholeserver ]
  debug:
     description: debug
     aliases: [ deez, nuts ]
  setcensor:
    description: setcensor [heavy, light, none]
  op:
    description: /op <player>
  deop:
    description: /deop <player>
  clearmydata:
      description: clears your data from the database